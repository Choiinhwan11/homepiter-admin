server:
  port: 8082  # 충돌 안 나게 설정 (서비스마다 다르게)

spring:
  application:
    name: admin-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

  #  데이터베이스
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/homepiter?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
